<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: #000;
            border: 1px solid white;
            border-radius: 8px;
            overflow: hidden;
        }
        #logo-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #000;
        }
        #logo {
            height: 40px;
            width: auto;
        }
        #chat-log {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #000;
            color: white;
            border-bottom: 1px solid white;
        }
        .message {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.assistant {
            text-align: left;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-top: 1px solid white;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid white;
            border-radius: 4px;
            background-color: #000;
            color: white;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: 1px solid white;
            background-color: #000;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="logo-container">
            <img src="trustgolf.avif" alt="Logo" id="logo">
        </div>
        <div id="chat-log"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<div class="message user"><strong>You:</strong> ${userInput}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                const response = await fetch('https://swnbldo5eorz54u6mi3bdrvx7a0zkqys.lambda-url.us-east-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });


                const data = await response.json();

                if (data.reply) {
                    chatLog.innerHTML += `<div class="message assistant"><strong>Assistant:</strong> ${data.reply}</div>`;
                } else if (data.error) {
                    chatLog.innerHTML += `<div class="message assistant"><strong>Assistant:</strong> Error: ${data.error}</div>`;
                }

                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (err) {
                chatLog.innerHTML += `<div class="message assistant"><strong>Assistant:</strong> Unable to reach the server.</div>`;
            }

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
