<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .item input {
            flex: 1;
            margin-right: 10px;
            padding: 8px;
        }
        .item button {
            padding: 5px 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-btn {
            padding: 5px 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .net-worth {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <p>Organize your assets, liabilities, and calculate your net worth.</p>

        <div class="section">
            <h2>Assets</h2>
            <div id="assetsContainer">
                <!-- Asset inputs will appear here -->
            </div>
            <button class="add-btn" onclick="addField('assetsContainer')">+ Add Asset</button>
        </div>

        <div class="section">
            <h2>Liabilities</h2>
            <div id="liabilitiesContainer">
                <!-- Liability inputs will appear here -->
            </div>
            <button class="add-btn" onclick="addField('liabilitiesContainer')">+ Add Liability</button>
        </div>

        <div class="net-worth">
            <p><strong>Net Worth:</strong> $<span id="netWorth">0.00</span></p>
        </div>
    </div>

    <script>
        // Function to add new input field
        function addField(containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.classList.add('item');

            div.innerHTML = `
                <input type="text" placeholder="Name" class="name">
                <input type="number" placeholder="Amount" class="amount" oninput="calculateNetWorth()">
                <button onclick="removeField(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        // Function to remove a specific field
        function removeField(button) {
            const div = button.parentElement;
            div.remove();
            calculateNetWorth();
        }

        // Function to calculate net worth
        function calculateNetWorth() {
            let totalAssets = 0;
            let totalLiabilities = 0;

            // Calculate total assets
            const assetFields = document.querySelectorAll('#assetsContainer .amount');
            assetFields.forEach(field => {
                const value = parseFloat(field.value) || 0;
                totalAssets += value;
            });

            // Calculate total liabilities
            const liabilityFields = document.querySelectorAll('#liabilitiesContainer .amount');
            liabilityFields.forEach(field => {
                const value = parseFloat(field.value) || 0;
                totalLiabilities += value;
            });

            // Update net worth
            const netWorth = totalAssets - totalLiabilities;
            document.getElementById('netWorth').textContent = netWorth.toFixed(2);
        }
    </script>
</body>
</html>
