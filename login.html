<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <style>
        body {
            font-family: "Garamond", "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .roles {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 30px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Ty Keough</h1>
    <!-- <p class="subtitle">MS Finance, BS Business Administration<br>USC Marshall School of Business</p>
    <p class="roles">Academic, Investor, Entrepreneur</p> -->
    <input type="password" id="accessCode" placeholder="Enter Access Code">
    <button onclick="checkAccessCode()">Submit</button>
    <p id="error" class="error"></p>

    <footer>
        <p>&copy; 2025 Ty Keough. All rights reserved.</p>
    </footer>

    <script>
        const validAccessCode = "professor"; // Define your access code here

        function checkAccessCode() {
            const enteredCode = document.getElementById('accessCode').value;

            if (enteredCode === validAccessCode) {
                sessionStorage.setItem('accessGranted', 'true');
                window.location.href = "index.html";
            } else {
                document.getElementById('error').textContent = "Invalid Access Code. Please try again.";
            }
        }
    </script>
</body>
</html>
